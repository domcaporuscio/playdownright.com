    <div class="bg-white w-full">
      <div class="w-full bg-imessage_header_background">

          <a href="https://www.instagram.com/playdownright/">
            <img
              class="rounded-full h-[50px] mr-3"
              src="css/profile_pic.png"
              alt="DownRight"
            />
          </a>
          <a
            class="grid grid-flow-col"
            href="https://www.instagram.com/playdownright/"
          >

          </h1>

            Simple, relaxing, and downright fun

          <div class="grid grid-flow-col flex items-center justify-center mt-5">

                alt="Get it on Google Play"
                src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                style="border-radius: 13px; width: 160px; height: 83px"
            /></a>

        </div>
        <img
          class="w-full"
          src="css/downrightgameplay.gif"
